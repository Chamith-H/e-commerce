<div class="row">
    <div class="col-12 col-xl-6" *ngFor="let item of data">
        <div class="Single-Ad-Box">
            <div class="single-Ad py-1 mt-3" type="button" (click)="singleItem(item)">                                       
                <div class="Ad-Content">
                    <div class="Add-Info">
                        <div class="Ad-Image">
                            <img src={{item.main_image}}>
                        </div>

                        <div class="ps-2 pt-1">
                            <div class="Ad-Detail">
                                <h1>{{item.item_name}}</h1>
                                <h2>{{item.item_price}}</h2>
                                <h3>{{item.item_condition}}</h3>
                            </div>

                            <div class="Ad-Location">
                                <div class="d-flex">
                                    <div class="Location-Logo pe-1">
                                        <i class="bi bi-geo-alt-fill"></i>
                                    </div>

                                    <div class="Locations">
                                        <h4>{{item.district}}</h4>
                                        <h5>{{item.town}}</h5>
                                    </div>
                                </div>                                                            
                            </div>
                        </div>
                    </div>
                    
                    <div class="Ad-Posted-Time">
                        <p>{{item.posted_date}}</p>
                    </div>
                </div>
            </div>
        </div>
 </div>
